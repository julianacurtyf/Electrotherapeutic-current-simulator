{% extends "base.html" %}

{% block title %}Corrente {{nome}}{% endblock %}

{% block content %}

<!-- MAIN CONTAINER -->
<div id="container" class="container">
    <section>
        <div class="text-dark flex align-center center">
            Corrente {{nome}}
        </div>
    </section>
    <!-- SALE BANNER -->

    <section class="flex-column">

        <div>{{description}}</div>
    </section>
    <section id="svg-aqui" class="flex flex-row center">
        <div class="flex-column">
            <div class="flex center banner-text">
                <div style="padding: 20px">Escolha os par√¢metros da corrente:</div>
            </div>
            <div class="flex center banner-text ">
                <form method="post">
                    <table>
                        {{form}}
                    </table>
                    {% csrf_token %}
                    <div class="flex center">
                        <button class="btn btn-primary" type="submit">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
        <svg width="600" height="500"></svg>
    </section>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
            // Step 1
            var dataset1 = [
                [1,1], [12,20], [24,36],
                [32, 50], [40, 70], [50, 100],
                [55, 106], [65, 123], [73, 130],
                [78, 134], [83, 136], [89, 138],
                [100, 140]
            ];
    
            // Step 3
            var svg = d3.select("svg"),
                margin = 200,
                width = svg.attr("width") - margin, //300
                height = svg.attr("height") - margin //200
    
            // Step 4 
            var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]),
                yScale = d3.scaleLinear().domain([-20, 200]).range([height, 0]);
                
            var g = svg.append("g")
                .attr("transform", "translate(" + 100 + "," + 100 + ")");
    
            // Step 5
            // Title
            svg.append('text')
            .attr('x', width/2 + 100)
            .attr('y', 100)
            .attr('text-anchor', 'middle')
            .style('font-family', 'Helvetica')
            .style('font-size', 20)
            .text('Line Chart');
            
            // X label
            svg.append('text')
            .attr('x', width/2 + 100)
            .attr('y', height - 15 + 150)
            .attr('text-anchor', 'middle')
            .style('font-family', 'Helvetica')
            .style('font-size', 12)
            .text('Independant');
            
            // Y label
            svg.append('text')
            .attr('text-anchor', 'middle')
            .attr('transform', 'translate(60,' + height + ')rotate(-90)')
            .style('font-family', 'Helvetica')
            .style('font-size', 12)
            .text('Dependant');
    
            // Step 6
            g.append("g")
             .attr("transform", "translate(0," + height + ")")
             .call(d3.axisBottom(xScale));
            
            g.append("g")
             .call(d3.axisLeft(yScale));
            
            // Step 7
            svg.append('g')
            .selectAll("dot")
            .data(dataset1)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return xScale(d[0]); } )
            .attr("cy", function (d) { return yScale(d[1]); } )
            .attr("r", 3)
            .attr("transform", "translate(" + 100 + "," + 100 + ")")
            .style("fill", "#CC0000");
    
            // Step 8        
            var line = d3.line()
            .x(function(d) { return xScale(d[0]); }) 
            .y(function(d) { return yScale(d[1]); }) 
            .curve(d3.curveMonotoneX)
            
            svg.append("path")
            .datum(dataset1) 
            .attr("class", "line") 
            .attr("transform", "translate(" + 100 + "," + 100 + ")")
            .attr("d", line)
            .style("fill", "none")
            .style("stroke", "#CC0000")
            .style("stroke-width", "2");
      
    </script>


    </script>
</div>


{% endblock %}
